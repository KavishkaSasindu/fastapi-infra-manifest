apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fastapi-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/KavishkaSasindu/fastapi-infra-manifest.git
    targetRevision: main
    path: fastapi-app-helm
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
